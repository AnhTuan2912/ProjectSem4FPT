<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>DASHMIN - Bootstrap Admin Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-xxl position-relative bg-white d-flex p-0">
            <!-- Spinner Start -->
            <div th:replace="~{/admin/fragments :: spinner}"></div>
            <!-- Spinner End -->

            <!-- Sidebar Start -->
            <div th:replace="~{/admin/fragments :: sidebar}"></div>
            <!-- Sidebar End -->


            <!-- Content Start -->
            <div class="content">
                <!-- Navbar Start -->
                <span th:replace="~{/admin/fragments :: navc}"></span>
                <!-- Navbar End -->


                <!-- Table Start -->
                <div class="container-fluid pt-4 px-4">
                    <div class="row g-4">




                        <div class="container-xl px-4 mt-4">

                            <nav class="nav nav-borders">
                                <a  class="nav-link active ms-0"
                                    th:href="@{/admin/profile}"
                                    >Profile</a>
                                <a   class="nav-link" th:href="@{/admin/security}"
                                     >Security</a>
                               
                            </nav>
                            <hr class="mt-0 mb-4">
                            <form th:action="@{/admin/editProfile}" th:object="${user}" method="post" enctype="multipart/form-data">
                                <div class="row">

                                    <div class="col-xl-4">

                                        <div class="card mb-4 mb-xl-0">
                                            <div  class="card-header">Profile Picture</div>
                                            <div class="card-body text-center">

                                                <img style="margin-left: -16px;" width="74%" class="img-account-profile rounded-circle mb-2" 
                                                     th:src="${user.avatar != null ? '/static/admin/images/' + user.avatar : '/static/admin/img/user.jpg'}" 
                                                     alt="User Avatar">

                                                <div  class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>

                                                <input style="margin-left: 0px; width:100%"  class="btn btn-primary" type="file"  th:field="*{avatar}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-8">

                                        <div class="card mb-4">
                                            <div  class="card-header">Account Details</div>


                                            <div class="card-body">

                                                <div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>
                                                <div class="mb-3">
                                                    <input type="text" hidden th:field="*{id}"/>
                                                    <label  class="small mb-1" for="inputUsername">Username (how
                                                        your name will appear to other users on the site)</label>
                                                    <input  class="form-control" id="inputUsername" type="text"
                                                            placeholder="Enter your username" th:field="*{name}">
                                                </div>

                                                <div class="row gx-3 mb-3">

                                                    <div class="col-md-6">
                                                        <label class="small mb-1"  for="inputFirstName">Email </label>
                                                        <input readonly  class="form-control" id="inputFirstName"type="email" placeholder="Enter your Email" th:field="*{email}" >
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label  class="small mb-1" for="inputLastName">Phone</label>
                                                        <input  class="form-control" id="inputLastName" type="text" placeholder="Enter your Phone" th:field="*{phone}" >
                                                    </div>
                                                </div>
                                                <div class="row gx-3 mb-3">

                                                    <div class="mb-3">
                                                        <label  class="small mb-1" for="inputEmailAddress">Address</label>
                                                        <input  class="form-control" id="inputEmailAddress" type="text" placeholder="Enter your address" th:field="*{address}">
                                                    </div>
                                                </div>
                                                <input type="submit" value="Save Changes" class="btn btn-primary"/>
                                            </div>                    
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>



                    </div>
                </div>
                <!-- Table End -->


                <!-- Footer Start -->
                <div class="container-fluid pt-4 px-4">
                    <div class="bg-light rounded-top p-4">
                        <div class="row">
                            <div class="col-12 col-sm-6 text-center text-sm-start">
                                &copy; <a href="#">Your Site Name</a>, All Right Reserved. 
                            </div>
                            <div class="col-12 col-sm-6 text-center text-sm-end">
                                <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                                Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Footer End -->
            </div>
            <!-- Content End -->


            <!-- Back to Top -->
            <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/chart/chart.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>

</html>

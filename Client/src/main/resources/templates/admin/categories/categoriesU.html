<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <head>
        <meta charset="utf-8">
        <title>DASHMIN - Bootstrap Admin Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="/static/admin/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="/static/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="/static/admin/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-xxl position-relative bg-white d-flex p-0">
            <!-- Spinner Start -->
            <div th:replace="~{/admin/fragments :: spinner}"></div>

            <!-- Spinner End -->


            <!-- Sidebar Start -->

            <div th:replace="~{/admin/fragments :: sidebar}"></div>

            <!-- Sidebar End -->


            <!-- Content Start -->
            <div class="content">
                <!-- Navbar Start -->
                <span th:replace="~{/admin/fragments :: navc}"></span>

                <!-- Navbar End -->


                <!-- Form Start -->
                <div class="container-fluid pt-4 px-4">
                    <div class="row g-4">




                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Update Brand</h6>
                            <form th:action="@{/admin/categoriesU}" th:object="${cate}" method="POST" id="form-1">
                                <input type="text" th:field="*{id}" th:value="${cate.id}" hidden/>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${cate.name}">
                                    <label for="floatingInput">Name Brand</label>
                                    <p style="color: red" th:errors="*{name}" 
                                       th:if="${#fields.hasErrors('name')}"></p>
                                    <div class="form-message" style="color: red"></div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="submit" value="Update" class="btn btn-primary" style="padding: 0.375rem 29.55rem;">

                                </div>
                            </form>


                        </div>




                    </div>
                </div>
                <!-- Form End -->


                <!-- Footer Start -->
                <div class="container-fluid pt-4 px-4">
                    <div class="bg-light rounded-top p-4">
                        <div class="row">
                            <div class="col-12 col-sm-6 text-center text-sm-start">
                                &copy; <a href="#">Your Site Name</a>, All Right Reserved. 
                            </div>
                            <div class="col-12 col-sm-6 text-center text-sm-end">
                                <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                                Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Footer End -->
            </div>
            <!-- Content End -->


            <!-- Back to Top -->
            <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/admin/lib/chart/chart.min.js"></script>
        <script src="/static/admin/lib/easing/easing.min.js"></script>
        <script src="/static/admin/lib/waypoints/waypoints.min.js"></script>
        <script src="/static/admin/lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="/static/admin/lib/tempusdominus/js/moment.min.js"></script>
        <script src="/static/admin/lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="/static/admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

        <!-- Template Javascript -->
        <script src="/static/admin/js/main.js"></script>
        <script src="/static/admin/js/validator.js"></script>
        <script>
            Validator({
                form: '#form-1',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#name'),
                ]
            });
        </script>
    </body>

</html>
